<!DOCTYPE html>
<html>
<head>
<title>Polls!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script src="javascripts/polls.js"></script>
</head>

<body ng-app="poll" ng-controller="MainCtrl">
<form id="pollForm" action="">
<label for="title">Poll Title: </label><input type="text" id="title" placeholder="Title of your poll"><br>
<label for="question:">Question: </label><input type="text" id="question" placeholder="What are you asking the wonderful people of C S 260?"><br>
</form>

<button type="button" id="submit" class="btn btn-default">Submit</button>
<div id="activePolls" ng-repeat="poll in polls">
	<strong>{{poll.question}}</strong>
	<!-- Will need an algorithm to control the size of the progress bars -->
	<!-- will need to put in the upvote button -->
	<div><p>{{poll.c1}} votes: {{poll.v1}}</p></div>
	<div><p>{{poll.c2}} votes: {{poll.v2}}</p></div>
	
	<div ng-switch="poll.c3">
	<p ng-switch-when=""></p>
	<p ng-switch-default>{{poll.c3}} votes: {{poll.v3}}</p>
	</div>

	<div ng-switch="poll.c4">
	<p ng-switch-when=""></p>
	<p ng-switch-default>{{poll.c4}} votes: {{poll.v4}}</p>
	</div>
	
	<div ng-switch="poll.c5">
	<p ng-switch-when=""</p>
	<p ng-switch-default> {{poll.c5}} votes: {{poll.v5}}</p>
	</div>
</div>
</body>
</html>
