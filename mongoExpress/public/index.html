<!DOCTYPE html>
<html>
<head>
<title>Polls!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script src="javascripts/polls.js"></script>
</head>

<body ng-app="poll" ng-controller="MainCtrl">
<center><h1>Poll Central!</h1><br></center>
<hr>
<form id="pollForm" action="">

<h2>Submit a New Poll</h2>
<label for="question:">Question: </label> <input type="text" id="question" size="50" placeholder="Sample: 
what is your favorite flavor of ice cream?"><br>

<label for="c1:">Option 1: </label> <input type="text" id="c1" size="50" value="This value is required"><br>
<label for="c2:">Option 2: </label> <input type="text" id="c2" size="50" value="This value is required"><br>
<label for="c3:">Option 3: </label> <input type="text" id="c3" size="50" placeholder="chocolate chip"><br>
<label for="c4:">Option 4: </label> <input type="text" id="c4" size="50" placeholder="vanilla"><br>
<label for="c5:">Option 5: </label> <input type="text" id="c5" size="50" placeholder="other"><br>

</form>

<button type="button" id="submit" class="btn btn-default">Submit</button>
<br><br><hr>

<h2>Active Polls</h2>
<div id="activePolls" ng-repeat="poll in polls">
	<strong><h4>{{poll.question}}</h4></strong>
	<!-- Will need an algorithm to control the size of the progress bars -->
	<!-- will need to put in the upvote button -->
	<script>
		
	</script>
	<div><p>{{poll.c1}} votes: {{poll.v1}} <span id="s1" ng-click="incrementUpvotes1(vote)">&#128077;</span></div></p>
	<div><p>{{poll.c2}} votes: {{poll.v2}} <span id="s2" ng-click="incrementUpvotes2(vote)">&#128077;</span></div></p>
	
	<div ng-switch="poll.c3">
	<p ng-switch-when=""></p>
	<p ng-switch-default>{{poll.c3}} votes: {{poll.v3}} <span id="s3" ng-click="incrementUpvotes3(vote)">&#128077;</span></p>
	</div>

	<div ng-switch="poll.c4">
	<p ng-switch-when=""></p>
	<p ng-switch-default>{{poll.c4}} votes: {{poll.v4}} <span id="s4" ng-click="incrementUpvotes4(vote)">&#128077;</span></p>
	</div>
	
	<div ng-switch="poll.c5">
	<p ng-switch-when=""</p>
	<p ng-switch-default> {{poll.c5}} votes: {{poll.v5}} <span id="s5" ng-click="incrementUpvotes5(vote)">&#128077;</span></p>
	</div>
</div>
</body>
</html>
