<!DOCTYPE html>
<html>
<head>
<title>Polls!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script src="javascripts/polls.js"></script>
</head>

<body ng-app="polls" ng-controller="MainCtrl">
<form id="pollForm" action="">
<label for="title">Poll Title: </label><input type="text" id="title" placeholder="Title of your poll"><br>
<label for="question:">Question: </label><input type="text" id="question" placeholder="What are you asking the wonderful people of C S 260?"><br>
</form>

<button type="button" id="submit" class="btn btn-default">Submit</button>
<div id="activePolls" ng-repeat="poll in polls">
	{{poll.question}}
	<br>
	<!-- Will need an algorithm to control the size of the progress bars -->
	<!-- will need to put in the upvote button -->
	{{c1}} votes: {{v1}}
	<br> {{c2}} votes: {{v2}}
	<br> {{c3}} votes: {{v3}}
	<br> {{c4}} votes: {{v4}}
	<br> {{c5}} votes: {{v5}}
</div>
</body>
</html>
